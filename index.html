<html>
<head>
	<title>Dana Patrick</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#000000" />
	<link rel="shortcut icon" href="/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,900" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://unpkg.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
</head>
<body>
	<div id="mainContentWrapper">
		<p id="siteLogo"><span id="logoBold">Dana Patrick </span><span id="logoThin">Photography</span></p>
		<ul id="mainNav">
			<li class="mainNavItem"><a href="/men/">MEN</a></li>
			<li class="mainNavItem"><a href="/women/">WOMEN</a></li>
			<li class="mainNavItem"><a href="/kids/">KIDS</a></li>
			<li class="mainNavItem"><a href="/portraits/">PORTRAITS</a></li>
			<li class="mainNavItem"><a href="/musicians/">MUSICIANS</a></li>
			<li class="mainNavItem"><a href="/weddings/">WEDDINGS</a></li>
		</ul>
		<div class="clearfloat"></div>

		<div id="mainSlider">
			<img class="mainSliderImg" src="/img/slider_01.jpg" />
			<img class="mainSliderImg" src="/img/slider_02.jpg" />
			<img class="mainSliderImg" src="/img/slider_03.jpg" />
			<img class="mainSliderImg" src="/img/slider_04.jpg" />
			<img class="mainSliderImg" src="/img/slider_05.jpg" />
			<img class="mainSliderImg" src="/img/slider_06.jpg" />
		</div>
		<div id="socialLanding">FOLLOW US ON: <span class="socialIcon"><a href="https://www.instagram.com/danapatrickphoto/"><img src="/img/social_insta.png" class="socialIconImg"/></a></span><span class="socialIcon"><a href="https://www.facebook.com/dana.patrick.photo/"><img src="/img/social_fb.png" class="socialIconImg"/></a></span></div>
		<ul id="secondaryNav">
			<li class="secondaryNavItem"><a href="/bookings/">BOOKINGS & RATES</a></li>
			<li class="secondaryNavItem"><a href="/faq/">HELP & FAQ</a></li>
		</ul>
		<div class="clearfloat"></div>
	</div>
<script>

	$(document).ready(function(){
		$("#mainSlider").height( $("#mainSlider").width()*0.5 );
		$('#mainSlider img:gt(0)').hide();
		setInterval(function(){
	    $('#mainSlider :first-child').fadeOut('slow')
	        .next('img').fadeIn()
	        .end().appendTo('#mainSlider');}, 
	    3000);
	});

	$(window).resize(function(){
		$("#mainSlider").height( $("#mainSlider").width()*0.5 );		
	});


</script>

</body>
</html>
